<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <main class="main">
      <section class="section-content">
        <figure class="section-content__img">
          <img src="./images/illustration-hero.svg" alt="woman dance" />
        </figure>
        <div class="section-content__text">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="plan">
          <div class="plan__price">
            <img src="./images/icon-music.svg" alt="icon music" />
            <div class="plan__paragraph">
              <h3>annual plan</h3>
              <p>159.99/year</p>
            </div>
          </div>
          <a href="#" class="plan__link">Change</a>
        </div>
        <button class="main-content__btn">Proceed to Payment</button>
        <a href="#" class="main-content__link">Cancel Order</a>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-info">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
            href="#">Your Name Here</a>.
        </p>
      </div>
    </footer>
  </div>

</body>

</html>
